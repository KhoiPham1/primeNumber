<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = parseInt(prompt("Enter your number"));
    var count = 0;

    for (var N = 2;count < numbers;N++) {
        var primeN = true;
        for (var i = 2;i<(N-1);i++){
            if (N % i ===0){
                primeN = false;
                break;
            }
        }
        if (primeN === true){
            document.write(N + '</br>');
            count++;
        }
    }


</script>
</body>
</html>
